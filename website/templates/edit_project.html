{% extends "base.html" %}

{% block body %}
<div class="container">
<form action="/update_project/" method="POST"> {% csrf_token %}
    <table class="table table-striped table-bordered table-hover table-nonfluid">
        {{ form.as_table }}
    </table>
    <button class="btn btn-default" type="submit" name="id" value="{{ project.pk }}">Submit</button>
    {% if project %}
    <a class="btn btn-default" href="/project/?id={{ project.pk }}">Cancel</a>
    {% else %}
    <a class="btn btn-default" href="/">Cancel</a>
    {% endif %}
</form>
</div>
{% endblock body %}
